<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keto Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calc-container">
        
        <div class="main-content">
            <header class="calc-header">
                <svg xmlns="http://www.w3.org/2000/svg" id="img__calculator" data-name="Layer 1" viewBox="0 0 24 24">
                    <path d="m20.5,0H3.5C2.122,0,1,1.121,1,2.5v21.5h22V2.5c0-1.379-1.122-2.5-2.5-2.5Zm1.5,23H2V2.5c0-.827.673-1.5,1.5-1.5h17c.827,0,1.5.673,1.5,1.5v20.5ZM5,8h14v-4H5v4Zm1-3h12v2H6v-2Zm7,14h6v1h-6v-1Zm-8-4h2v1h-2v-1Zm4,0h2v1h-2v-1Zm-4,4h2v1h-2v-1Zm4,0h2v1h-2v-1Zm4-4h2v1h-2v-1Zm4,0h2v1h-2v-1Zm-12-4h2v1h-2v-1Zm4,0h2v1h-2v-1Zm6,1h-2v-1h2v1Zm2-1h2v1h-2v-1Z"/>
                  </svg>
                  <h1>Keto Calculator</h1>            
            </header>
            <section class="calc-body">
                <div class="search-wrapper">
                    <div class="searchbar-container">
                        <h2>Search ingredient</h2>
                        <div class="searchbar">
                            <input placeholder="Search" type="text" id="searchBar" name="searchBar" type="text" autocomplete="off">
                            <div id="suggestions" class="suggestions"></div>
                            <svg id="search-icon"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                                >
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z"
                                />
                                </svg>
                        </div>
                    </div>
                </div>

                <div class="ingredient-list">
                    <div class="ingredient-list-container show">
                        <h2>No Ingredients Selected</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" id="cardsImage" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M6,11h3v1h-2v2h-1v-3Zm1,6h-1v3h3v-1h-2v-2Zm10,2h-2v1h3v-3h-1v2Zm-2-7h2v2h1v-3h-3v1ZM6,8h5v-1H6v1Zm16-.71V24H2V2.5C2,1.12,3.12,0,4.5,0H14.71l7.29,7.29Zm-7-.29h5.29L15,1.71V7Zm6,16V8h-7V1H4.5c-.83,0-1.5,.67-1.5,1.5V23H21Z"/></svg>
                    </div>
                    <ul id="selectedIngredients" class="">
                        <template id="ingredient-template">
                            <li class="selected-list-item">
                                <img src="" alt="">
                                <div class="selected-ingredient-information">
                                    <h3 class="selected-ingredient-name"></h3>
                                </div>
                                <div class="add-grams">
                                    <input type="text" class="" name="gramBar" id="gramBar" placeholder="Amount grams" autocomplete="off">
                                    <button id="addIngredient">Add</button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>

                <div class="calc-ingredients">
                    <template data-ingredient-template>
                        <div class="card">
                            <img src="" alt="" card-image>
                            <div class="ingredient-information">
                                <h3 ingredient-name></h3>
                                <span>Gram: <span total-grams></span></span>
                            </div>
                        </div>
                    </template>
                </div>
            </section>

            <footer class="calc-footer">
                <button id="calcButton">Calculate Total</button>
                <button id="clearButton">Clear</button>
            </footer>
        </div>

        <div class="results-container">
            <!-- RESULTS CONTAINER EXIT BUTTON-->
            <button id="exitButton">
                <svg id="exitButtonImage"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                        d="M16.3956 7.75734C16.7862 8.14786 16.7862 8.78103 16.3956 9.17155L13.4142 12.153L16.0896 14.8284C16.4802 15.2189 16.4802 15.8521 16.0896 16.2426C15.6991 16.6331 15.0659 16.6331 14.6754 16.2426L12 13.5672L9.32458 16.2426C8.93405 16.6331 8.30089 16.6331 7.91036 16.2426C7.51984 15.8521 7.51984 15.2189 7.91036 14.8284L10.5858 12.153L7.60436 9.17155C7.21383 8.78103 7.21383 8.14786 7.60436 7.75734C7.99488 7.36681 8.62805 7.36681 9.01857 7.75734L12 10.7388L14.9814 7.75734C15.372 7.36681 16.0051 7.36681 16.3956 7.75734Z"
                    />
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M4 1C2.34315 1 1 2.34315 1 4V20C1 21.6569 2.34315 23 4 23H20C21.6569 23 23 21.6569 23 20V4C23 2.34315 21.6569 1 20 1H4ZM20 3H4C3.44772 3 3 3.44772 3 4V20C3 20.5523 3.44772 21 4 21H20C20.5523 21 21 20.5523 21 20V4C21 3.44772 20.5523 3 20 3Z"
                    />
                </svg>
            </button>

            <!-- RESULTS CONTAINER HEADER-->
            <div class="results-header">
                <!-- <object data="img/ass_1.svg" type="image/svg+xml" result-image></object> -->
                <svg xmlns="http://www.w3.org/2000/svg" id="resultsHeaderImg" data-name="Layer 1" viewBox="0 0 24 24">
                    <path d="m23.988,23.281l-3.558-3.558c.976-1.137,1.569-2.611,1.569-4.224,0-3.584-2.916-6.5-6.5-6.5s-6.5,2.916-6.5,6.5,2.916,6.5,6.5,6.5c1.612,0,3.086-.594,4.224-1.569l3.558,3.558.707-.707Zm-8.488-2.281c-3.033,0-5.5-2.468-5.5-5.5s2.467-5.5,5.5-5.5,5.5,2.468,5.5,5.5-2.467,5.5-5.5,5.5ZM7,6h-3v-1h3v1Zm-3,9h3v1h-3v-1Zm5-9v-1h7v1h-7Zm-2,5h-3v-1h3v1Zm11.44,2.549l.701.713-3.457,3.399c-.217.218-.51.339-.822.339s-.604-.121-.825-.342l-1.851-1.794.696-.719,1.856,1.8c.062.062.186.062.241.006l3.46-3.402Zm-2.98,10.449l-7.46-.002v.004H0V2.501C0,1.122,1.121,0,2.5,0h15c1.378,0,2.5,1.12,2.5,2.499v3.5h0v2.298c-.32-.2-.653-.381-1-.538V2.5c0-.827-.673-1.5-1.5-1.5H2.5c-.827,0-1.5.674-1.5,1.501v20.499h10.503c1.181.631,2.527.991,3.957.998Z"/>
                  </svg>                                   
                <h2>Result</h2>
            </div>
            <div class="results">
                <p class="safe">Ingredient</p>
                <p class="safe">Grams</p>
                <p class="safe">Carbs</p>
                <p class="safe">Fats</p>
                <p class="safe">Protein</p>
                <p class="safe">Kcal</p>
            </div>
            <div class="total-results-container">
                <div class="total-results">
                    <h2>Total</h2>
                    <p>Carb: <span id="carb-result"></span></p>
                    <p>Fats: <span id="fats-result"></span></p>
                    <p>Protein: <span id="protein-result"></span></p>
                    <p>kCal: <span id="kcal-result"></span></p>
                </div>
                <div class="total-results-image">
                    <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="m12,0C5.383,0,0,5.383,0,12s5.383,12,12,12,12-5.383,12-12S18.617,0,12,0Zm3.534,13.511l-2.241,4.856c-.178.386-.564.633-.989.633h-.213c-.602,0-1.09-.488-1.09-1.09v-2.365c0-.349-.139-.684-.386-.931l-1.19-1.19c-.272-.272-.425-.641-.425-1.025v-.963c0-.279-.111-.547-.309-.745l-.373-.373c-.204-.204-.48-.318-.768-.318h-1.949c-.384,0-.751-.157-1.016-.436l-1.658-1.743c1.587-3.43,5.052-5.821,9.073-5.821.206,0,.407.019.609.031-.533.808-1.016,1.551-1.309,2.005-.185.285-.189.648-.014.94l.837,1.396c.222.369.163.842-.141,1.147l-.003.003c-.286.286-.722.357-1.084.176l-.88-.44c-.307-.154-.678-.093-.921.149l-.529.529c-.312.312-.312.817,0,1.128l.592.592c.22.22.519.344.83.344h1.431c.381,0,.754.107,1.077.309l2.562,1.601c.539.337.744,1.023.477,1.601Zm3.99-1.251c-.332-.165-.575-.467-.665-.827l-.627-2.507c-.137-.548.106-1.121.595-1.403l1.583-.913c1.002,1.557,1.59,3.405,1.59,5.39,0,.488-.047.963-.115,1.432l-2.362-1.172Z"/></svg>               
                </div>
            </div>
        </div>
    </section> 
    <script type="module" src="./myjs.js"></script>
</body>
</html>
